<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="tugas5.css">
</head>
<body>
    <div class="container">
        <h1>Formulir Pendaftaran </h1>
        <form action="">
            <div class="data-diri">
                <h3>Data Diri</h3>
            </div>
            <div class="nama-nomor">
                <div class="nama">
                    <label for="">Nama Lengkap :</label>
                    <input type="text" placeholder="Masukkan Nama Lengkap">
                </div>
                <div class="nama">
                    <label for="">Nomor Identitas (NIK) :</label>
                    <input type="number" placeholder="Masukkan Nomor NIK">
                </div>
            </div>
            <div class="tempat-jk">
                <div class="tempat-tanggal">
                    <div class="tempat">
                        <label for="">Tempat Lahir :</label>
                        <input type="text" placeholder="Masukkan Tempat Lahir">
                    </div>
                    <div class="tanggal">
                        <label for="">Tanggal Lahir :</label>
                        <input type="date">
                    </div>
                </div>
                <div class="jk">
                    <label for="">Jenis Kelamin :</label>
                    <select name="" id="">
                        <option value="">Pilih</option>
                        <option value="">Laki-Laki</option>
                        <option value="">Perempuan</option>
                    </select>
                </div>
            </div>
            
            <div class="kewarganegaraan-ibu">
                <div class="kewarganegaraan">
                    <div class="warga">
                        <label for="">Kewarganegaraan :</label>
                        <select name="" id="">
                            <option value="">Indonesia</option>
                            <option value="">Filiphina</option>
                            <option value="">Thailand</option>
                            <option value="">Arab</option>
                        </select>
                    </div>
                    <div class="agama">
                        <label for="">Agama :</label>
                        <select name="" id="">
                            <option value="">Pilih</option>
                            <option value="">Kristen</option>
                            <option value="">Atheis</option>
                            <option value="">Yahudi</option>
                            <option value="">Nasrani</option>
                        </select>
                    </div>
                </div>
                <div class="ibu">
                    <label for="">Nama Ibu Kandung :</label>
                    <input type="text" placeholder="Masukkan Nama Ibu Kandung">
                </div>
            </div>
            <div class="email-kosong">
                <div class="email-no">
                    <div class="email">
                        <label for="">Email :</label>
                        <input type="email" placeholder="Masukkan Email">
                    </div>
                    <div class="no">
                        <label for="">No Telp :</label>
                        <input type="number" placeholder="Masukkan Nomor Telp">
                    </div>
                </div>
                <div class="kosong"></div>
            </div>
            <div>
                <h3>Data Alamat Asal</h3>
            </div>
            <div class="alamat-kode">
                <div class="alamat">
                    <label for="">Alamat :</label>
                    <input type="text">
                </div>
                <div class="kode">
                    <label for="">Kode Pos :</label>
                    <input type="text" placeholder="Kode Pos">
                </div>
            </div>
            <div class="provinsi-kecamatan">
                <div class="provinsi">
                    <label for="">Provinsi :</label>
                    <select name="" id="">
                        <option value="">Pilih</option>
                        <option value="">Sumatra Utara</option>
                        <option value="">Sumatra Barat</option>
                    </select>
                </div>
                <div class="kabupaten">
                    <label for="">Kabupaten :</label>
                    <select name="" id="">
                        <option value="">Pilih</option>
                        <option value="">Tapsel</option>
                        <option value="">Padang</option>
                    </select>
                </div>
                <div class="kecamatan">
                    <label for="">Kecamatan :</label>
                    <select name="" id="">
                        <option value="">Pilih</option>
                        <option value="">Padangsidimpuan</option>
                        <option value="">Dimana Saja</option>
                    </select>
                </div>
            </div>
            <div>
                <h3>Data Pendidikan</h3>
            </div>
            <div class="data-pendidikan">
                <div class="pendidikan">
                    <label for="">Pendidikan Terakhir :</label>
                    <select name="" id="">
                        <option value="">Pilih</option>
                        <option value="">SD Sederajat</option>
                        <option value="">SMP</option>
                        <option value="">SMA</option>
                        <option value="">Sarjana</option>
                        <option value="">D3</option>
                    </select>
                </div>
                <div class="nama-sekolah">
                    <label for="">Nama Sekolah :</label>
                    <input type="text" placeholder="Masukkan Nama Sekolah">
                </div>
                <div class="rata-rata">
                    <label for="">Rata-rata Nilai Rapor Kelas 12 :</label>
                    <input type="number" placeholder="Masukkan Rata-rata Nilai Raport">
                </div>
            </div>
            <div>
                <h3>Data Pendidikan</h3>
            </div>
            <div class="program-studi">
                <div class="program1">
                    <label for="">Pilih Program Studi 1 :</label>
                    <select name="" id="">
                        <option value="">Pilih</option>
                        <option value="">D3 MI</option>
                        <option value="">S1 TI</option>
                        <option value="">S1 Akuntansi</option>
                    </select>
                </div>
                <div class="program2">
                    <label for="">Pilih Program Studi 2 :</label>
                    <select name="" id="">
                        <option value="">Pilih</option>
                        <option value="">D3 MI</option>
                        <option value="">S1 TI</option>
                        <option value="">S1 Akuntansi</option>
                    </select>
                </div>
                <div class="kosong"></div>
            </div>
            <div class="perantara">
                <button type="submit" class="satu"><b>Daftar</b></button>
                <button type="reset" class="dua"><b>Reset</b></button>
        </form>
    </div>
</body>
</html>
