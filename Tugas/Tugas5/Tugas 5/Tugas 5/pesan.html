<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pesan</title>
    <link rel="stylesheet" href="pesan.css">
</head>

<body>
    <h2>Form Registrasi Customer</h2>
    <p>Silahkan Mengisi formulir Pendaftaran berikut dengan data yang sebenarnya Karna data data yang anda inputkan akan
        berguna untuk melakukan proses pemesanan tiket .Terimakasih</p>
        <div class="teratas">
        <form action="">
        <div class="baris-pertama">
            <div class="inputan">
                <label for="user">Username : </label>
                <input id="user" type="text" placeholder="Masukan Username" name="user">
            </div>
            <div class="inputan">
                <label for="pass">Password : </label>
                <input id="pass" type="password" placeholder="Masukan Password">
            </div>
        </div>
        <div class="baris-pertama">
            <div class="inputan">
                <label for="nama">Nama Lengkap :</label>
                <input type="text" id="nama" placeholder="Masukan Nama">
            </div>
            <div class="inputan">
                <label for="email">Email anda :</label>
                <input type="email" id="email" placeholder="Masukan Email">
            </div>
        </div>
        <div class="baris-pertama">
            <div class="inputan">
                <label for="telp">Telephon / HP :</label>
                <input type="text" id="number" placeholder="Masukan No.Hp">
            </div>
            <div class="inputan">
                <label for="jk">Jenis Kelamin :</label>
                <select  name="jk" id="">
                    <option value="">Pilih</option>
                    <option value="Laki-laki">Laki-laki</option>
                    <option value="Perempuan">Perempuan</option>
                </select>
            </div>
        </div>
            <div class="inputan">
                <label for="alamat">Alamat Lengkap :</label>
                <textarea name="alamat" id="alamat" cols="15" rows="5"></textarea>
            </div>
            <div id="inputan-2">
                <button class="input-2">Mendaftar</button>
                <button class="input-2">Batal</button>
            </div>
        </form>
        </div>

        <h2><p>Terima Kasih Telah mengunjungi Web Ini </p></h2>
</body>
</html>
