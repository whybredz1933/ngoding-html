<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Pendaftaran Lomba</title>
    <link rel="stylesheet" href="tugas5_natasya.css">
</head>

<body id="warform">
    <h1>Formulir Pendaftaran Lomba</h1>
    <form>
        <div class="form">
            <div class="nama-lengkap">
                <label for="">Nama Lengkap :</label>
                <input type="text" placeholder="Masukan Nama Lengkap">
            </div>
            <div class="jk">
                <label for="">Jenis Kelamin :</label>
                <select name="" id="">
                    <option value="">pilih</option>
                    <option value="">laki-laki</option>
                    <option value="">perempuan</option>
                </select>
            </div>
            <div class="tgl">
                <label for="">Tanggal lahir :</label>
                <input type="date">
            </div>
        </div>
        <div id="tal">
            
            <div class="alamat">
                <label for="">Alamat :</label>
                <input type="textarea" placeholder="Masukan Alamat">
            </div>
            <div class="nohp">
                <label for="">No.HP :</label>
                <input type="text" placeholder="Masukan No.HP">
            </div>
        </div>
        <div class="lom">
            
                <div class="nalom">
                    <label for="">Lomba :</label>
                    <select name="" id="">
                        <option value="">pilih</option>
                        <option value="">Lomba Tebak Kata</option>
                        <option value="">Lomba Nyayi</option>
                        <option value="">Lomba Catur</option>
                        <option value="">Lomba Voli</option>
                        <option value="">Lomba Basket</option>
                        <option value="">Lomba Fasion Show</option>
                        <option value="">Lomba Tarik Tambang</option>
                        <option value="">Lomba Paduan Suara</option>
                        <option value="">Lomba Debat</option>
                        <option value="">Lomba Baca Puisi</option>
                        <option value="">Lomba Bulu Tangkis</option>
                        <option value="">Lomba Renang</option>
                    </select>
                </div>
                <div class="kelas">
                    <label for="">Kelas :</label>
                    <select name="" id="">
                        <option value="">pilih</option>
                        <option value="">10 A</option>
                        <option value="">10 B</option>
                        <option value="">10 C</option>
                        <option value="">10 D</option>
                        <option value="">11 A</option>
                        <option value="">11 B</option>
                        <option value="">11 A</option>
                        <option value="">11 C</option>
                        <option value="">11 D</option>
                        <option value="">11 E</option>
                        <option value="">11 F</option>
                        <option value="">12 A</option>
                        <option value="">12 B</option>
                        <option value="">12 A</option>
                        <option value="">12 C</option>
                        <option value="">12 D</option>
                    </select>
                    
                    
                </div>
   
        
        </div>
        <div class="grup">
            <div class="namkel">
                <label for="">Nama Kelompok (untuk lomba grup) :</label>
                <input type="text" placeholder="Masukan tempat Kecematan">
            </div>
            <div class="jumang">
                <label for="">Jumlah Anggota (untuk lomba grup) :</label>
                <input type="text" placeholder="Masukan tempat Kecematan">
            </div>
        </div>
        <div id="but">
            <button> <a href="terdaftar.html">submit</a></button>
            <button>reset</button>
        </div>


</body>

</html>
