<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas 4 Form Raja</title>
    <link rel="stylesheet" href="tugas4_raja.css">
</head>

<body>
    <h1>Form Pendaftran Mahasiswa Baru</h1>
    <form>
        <div class="datadiri">
            <h2>Data Diri</h2>
        </div>
        <div class="barispertama">
            <div class="nama-lengkap">
                <label for="">Nama Lengkap :</label>
                <input type="text" placeholder="Masukan Nama Lengkap">
            </div>
            <div class="no-identitas">
                <label for="">Nomor Identitas (NIK)</label>
                <input type="text" placeholder="Masukan Nomor NIK">
            </div>
        </div>
        <div class="bariskedua">
            <div class="tgg">
                <div class="tempat">
                    <label for="">Tempat Lahir :</label>
                    <input type="text" placeholder="Masukan tempat lahir">
                </div>
                <div class="tgl">
                    <label for="">Tanggal lahir :</label>
                    <input type="date">
                </div>
            </div>
            <div class="jenis-kelamin">
                <label for="">Jenis Kelamin :</label>
                <select name="" id="">
                    <option value="">pilih</option>
                    <option value="">famale</option>
                    <option value="">male</option>
                </select>
            </div>
        </div>
        <div class="barisketiga">
            <div id="kwg-agm">
                <div class="kwg">
                    <label for="">Kewarganegaraan :</label>
                    <select name="" id="">
                        <option value="">pilih</option>
                        <option value="">Indonesia</option>
                        <option value="">Korea</option>
                        <option value="">Jepang</option>
                        <option value="">Malaysia</option>
                    </select>
                </div>
                <div class="agama">
                    <label for="">Agama :</label>
                    <select name="" id="">
                        <option value="">pilih</option>
                        <option value="">Islam</option>
                        <option value="">Kristen</option>
                        <option value="">Hindu</option>
                        <option value="">Budha</option>
                        <option value="">Konghuchu</option>
                    </select>
                </div>
            </div>
            <div class="ibu">
                <label for="">Nama Ibu Kandung :</label>
                <input type="text" placeholder="Masukan Nama Ibu Kandung">
            </div>
        </div>
        <div class="bariskeempat">
            <div class="sosmed">
                <div class="mail">
                    <label for="">E-mail :</label>
                    <input type="text" placeholder="Masukan E-mail">
                </div>
                <div class="nohp">
                    <label for="">No.HP :</label>
                    <input type="text" placeholder="Masukan No.HP">
                </div>
            </div>
        </div>
        <div class="dataalmt">
            <h2>Data Alamat Asal</h2>
        </div>
        <div class="baris1">
            <div class="alamatpos">
                <div class="alamat">
                    <label for="">Alamat :</label>
                    <input type="textarea" placeholder="Masukan Alamat">
                </div>
                <div class="pos">
                    <label for="">Kode Pos :</label>
                    <input type="text" placeholder="Masukan Kode Pos">
                </div>
            </div>
        </div>
        <div class="baris2">
            <div class="alleng">
                <div class="prov">
                    <label for="">Provinsi :</label>
                    <input type="text" placeholder="Masukan Provinsi">
                </div>
                <div class="kab">
                    <label for="">Kabupaten :</label>
                    <input type="text" placeholder="Masukan Kabupaten">
                </div>
                <div class="kec">
                    <label for="">Kecematan :</label>
                    <input type="text" placeholder="Masukan tempat Kecematan">
                </div>
            </div>
        
        </div>
        <div class="datadiri">
            <h2>Data Pendidikan dan Program Studi</h2>
        </div>
        <div class="barisone">
            <div class="pend">
                <div class="penter">
                    <label for="">Pendidikan Terakhir:</label>
                    <input type="text" placeholder="Masukan Pendidikan Terakhir">
                </div>
                <div class="jur">
                    <label for="">Jurusan :</label>
                    <input type="text" placeholder="Masukan Jurusan">
                </div>
                <div class="namskul">
                    <label for="">Nama Sekolah :</label>
                    <input type="text" placeholder="Masukan Nama Sekolah">
                </div>
                <div class="rata">
                    <label for="">Rata - Rata Nilai Rapor Kelas 12 :</label>
                    <input type="text" placeholder="Masukan Nilai">
                </div>
            </div>
        </div>
        <div class="baristwo">
            <div class="juring">
                <div class="piljur1">
                    <label for="">Pilih Jurusan 1 :</label>
                    <select name="" id="">
                        <option value="">pilih</option>
                        <option value="">D3-Manajemen Informatika</option>
                        <option value="">S1-Akuntasi</option>
                        <option value="">S1-Teknik Informatika</option>
                        <option value="">S1-Teknik Industri</option>
                    </select>
                </div>
                <div class="piljur2">
                    <label for="">Pilih Jurusan 2 :</label>
                    <select name="" id="">
                        <option value="">pilih</option>
                        <option value="">D3-Manajemen Informatika</option>
                        <option value="">S1-Akuntasi</option>
                        <option value="">S1-Teknik Informatika</option>
                        <option value="">S1-Teknik Industri</option>
                    </select>  
                </div>
            </div>
        </div>
        <div>
            <button>submit</button>
            <button>reset</button>
        </div>
        

    </form>
    
</body>

</html>
