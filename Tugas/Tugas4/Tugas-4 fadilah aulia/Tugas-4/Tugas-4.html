<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas 4 part 1</title>
    <link rel="stylesheet" href="Tugas-4.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <h1 style="text-align: center;">Form Pendaftaran Mahasiswa Baru</h1>
    <form>
        <fieldset>
            <div class="alert alert-primary">
                <strong>Data Diri</strong>
            </div>

            <div class="baris">
                <div class="input">
                    <div class="form-group">
                        <label>Nama Lengkap:</label>
                        <input type="text" name="nama" class="form-control" placeholder="Masukan Nama Lengkap">
                    </div>
                </div>
                <div class="input">
                    <div class="form-group">
                        <label>Nomor Identitas (NIK):</label>
                        <input type="text" name="nik" class="form-control" placeholder="Masukan Nomor NIK">
                    </div>
                </div>
            </div>

            <div class="baris">
                <div class="input2">
                    <div class="input">
                        <div class="form-group">
                            <label>Tempat Lahir:</label>
                            <input type="text" name="tempat_lahir" class="form-control" placeholder="Masukan Tempat Lahir">
                        </div>
                    </div>
                    <div class="input">
                        <div class="form-group">
                            <label>Tanggal Lahir:</label>
                            <input type="date" name="tanggal_lahir" class="form-control">
                        </div>
                    </div>
                </div>
                <div class="input">
                    <div class="form-group">
                        <label>Jenis Kelamin:</label>
                        <select class="form-control" name="jk">
                            <option>Pilih</option>
                            <option value="1">Laki-laki</option>
                            <option value="2">Perempuan</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="baris">
                <div class="input2">
                    <div class="input">
                        <div class="form-group">
                            <label>Kewarganegaraan:</label>
                                <select class="form-control" name="kewarganegaraan">
                                    <option>Pilih</option>
                                    <option value="WNI">Warga Negara Indonesia</option>
                                    <option value="WNA">Warga Negara Asing</option>
                                </select>
                        </div>
                    </div>
                    <div class="input">
                        <div class="form-group">
                            <label>Agama:</label>
                            <select class="form-control" name="agama">
                                <option>Pilih</option>
                                <option value="Islam">Islam</option>
                                <option value="Kristen">Kristen</option>
                                <option value="Katolik">Katolik</option>
                                <option value="Hindu">Hindu</option>
                                <option value="Budha">Budha</option>
                                <option value="Lainnya">Lainnya</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="input">
                    <div class="form-group">
                        <label>Nama Ibu Kandung:</label>
                        <input type="text" name="nama_ibu" class="form-control" placeholder="Masukan Nama Ibu Kandung">
                    </div>
                </div>
            </div>

            <div class="baris">
                <div class="input2">
                    <div class="input">
                        <div class="form-group">
                            <label>Email:</label>
                            <input type="email" name="email" class="form-control" placeholder="Masukan Email">
                        </div>
                    </div>
                    <div class="input">
                        <div class="form-group">
                            <label>No Telp:</label>
                            <input type="text" name="no_telp" class="form-control" placeholder="Masukan No Telp">
                        </div>
                    </div>
                </div>
            </div>

            <div class="alert alert-primary">
                <strong>Data Alamat Asal</strong>
            </div>

            <div class="baris">
                <div class="input2">
                    <div class="input">
                        <div class="form-group">
                            <label>Alamat:</label>
                            <textarea class="form-control" name="alamat" rows="2" id="alamat"></textarea>
                        </div>
                    </div>
                    <div class="input">
                        <div class="form-group">
                            <label>Kode Pos:</label>
                            <input type="text" name="kode_pos" class="form-control" placeholder="Kode Pos">
                        </div>
                    </div>
                </div>
             </div>
             <div class="baris">
                <div class="input2">
                <div class="input">
                    <div class="form-group">
                        <label for="provinsi">Provinsi</label>
                            <select class="form-control" name="provinsi">
                                <option>Pilih</option>
                                <option value="1">Jawa Tengah</option>
                                <option value="2">Jawa Barat</option>
                                <option value="3">Aceh</option>
                                <option value="4">Sumatera Utara</option>
                                <option value="5">Sumatera Barat</option>
                                <option value="6">Riau</option>
                                <option value="7">Jambi</option>
                                <option value="8">Sumatera Selatan</option>
                                <option value="9">Bengkulu</option>
                                <option value="10">Lampung</option>
                                <option value="11">Kepulauan Bangka Belitung</option>
                                <option value="12">Kepulauan Riau</option>
                                <option value="13">DKI Jakarta</option>
                                <option value="14">DI Yogyakarta</option>
                                <option value="15">Jawa Timur</option>
                                <option value="16">Banten</option>
                                <option value="17">Bali</option>
                                <option value="18">Nusa Tenggara Barat</option>
                                <option value="19">Nusa Tenggara Timur</option>
                                <option value="20">Kalimantan Barat</option>
                                <option value="21">Kalimantan Tengah</option>
                                <option value="22">Kalimantan Selatan</option>
                                <option value="23">Kalimantan Timur</option>
                                <option value="24">Kalimantan Utara</option>
                                <option value="25">Sulawesi</option>
                                <option value="26">Gorontalo</option>
                                <option value="27">Maluku</option>
                                <option value="28">Papua</option>
                            </select>
                    </div>
                 </div>
                 <div class="input">
                    <div class="form-group">
                        <label for="kab">Kabupaten</label>
                        <select class="form-control" name="Kabupaten">
                            <option value="Pilih">Pilih</option>
                            <option value="1">Kebumen</option>
                            <option value="2">Bandung</option>
                            <option value="3">Banjar</option>
                            <option value="4">Cilacap</option>
                            <option value="5">Bogor</option>
                            <option value="6">Bantul</option>
                            <option value="7">Boyolali</option>
                            <option value="8">Nias</option>
                        </select>
                    </div>
                 </div>
                </div>
                 <div class="input">
                    <div class="form-group">
                        <label for="kec">Kecamatan</label>
                        <select class="form-control" name="Kecamatan">
                            <option value="pilih">Pilih</option>
                            <option value="">Klirong</option>
                            <option value="">Lembang</option>
                            <option value="">Cisarua</option>
                            <option value="">Ciapatat</option>
                            <option value="">Astambul</option>
                            <option value="">Petanahan</option>
                            <option value="">Kertak Hanyar</option>
                        </select>
                    </div>
                 </div>
             </div>

            <div class="alert alert-primary">
                <strong>Data Pendidikan</strong>
            </div>

            <div class="baris">
                <div class="input2">
                    <div class="input">
                        <div class="form-group">
                            <label>Pendidikan Terakhir:</label>
                            <select class="form-control" name="pendidikan">
                                <option value="SMA-IPA">SMA - IPA</option>
                                <option value="SMA-IPS">SMA - IPS</option>
                                <option value="SMK-IPA">SMK - IPA</option>
                                <option value="SMK-IPS">SMK - IPS</option>
                            </select>
                        </div>
                    </div>
                    <div class="input">
                        <div class="form-group">
                            <label>Nama Sekolah:</label>
                            <input type="text" name="sekolah" class="form-control" placeholder="Masukan Nama Sekolah">
                        </div>
                    </div>
                </div>
                <div class="input">
                    <div class="form-group">
                        <label>Rata-rata Nilai Rapor Kelas 12:</label>
                        <input type="text" name="nilai_raport" class="form-control"
                            placeholder="Masukan Rata-rata nilai raport">
                    </div>
                </div>
            </div>

            <div class="alert alert-primary">
                <strong>Data Pendidikan</strong>
            </div>

            <div class="baris">
                <div class="input2">
                    <div class="input">
                        <div class="form-group">
                            <label for="prodi">Pilih Program Study 1</label>
                            <select  class="form-control" name="jurusan" >
                                <option value="">Pilih</option>
                                <option value="">D3 Manajemen Informatika</option>
                                <option value="">S1 Teknik Informatika</option>
                                <option value="">S1 Psikologi</option>
                                <option value="">S1 Akuntansi</option>
                                <option value="">S1 Manajemen</option>
                                <option value="">D3 Teknik Industri</option>
                            </select>
                        </div>                           
                    </div>
                    <div class="input">
                        <div class="form-group">
                            <label for="prodi2">Pilih Program Study 2</label>
                            <select class="form-control" name="jurusan2">
                                <option value="">Pilih</option>
                                <option value="">D3 Manajemen Informatika</option>
                                <option value="">S1 Teknik Informatika</option>
                                <option value="">S1 Psikologi</option>
                                <option value="">S1 Akuntansi</option>
                                <option value="">S1 Manajemen</option>
                                <option value="">D3 Teknik Industri</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>

            <br>

            <div>
                <input class="akhir1" type="submit" value="Daftar">
                <input class="akhir2" type="reset" value="Reset">
            </div>

        </fieldset>
    </form>

</body>
</html>
