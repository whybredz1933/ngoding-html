<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="pendaftaran.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1 align="center">From pendaftaran Mahasiswa Baru</h1>
    <form>
        <div class="judul">
            <h4>Data Diri</h4>
        </div>
        <div class="baris-pertama">
            <div class="nama-lengkap">
                <label for="">nama lengkap</label>
                <input type="text" placeholder="masukan nama lengkap">
            </div>
            <div class="nomor-identitas">
                <label for="">nomor indentitas(NIK)</label>
                <input type="text" placeholder="masukan nomor nik">
            </div>
        </div>
        <div class="baris-kedua">
            <div class="tempat-tanggal">
                <div class="tempat">
                    <label for="">tempat lahir </label>
                    <input type="text" placeholder="masukan tempat">
                </div>
                <div class="tanggal">
                    <label for="">tanggal lahir</label>
                    <input type="date">

                </div>

            </div>

            <div class="jenis-kelamin">
                <label for="">jenis kelamin</label>
                <select name="" id="">
                    <option value="">pilih</option>
                    <option value="">laki -laki</option>
                    <option value="">perempuan</option>

                </select>
            </div>
        </div>
        <div class="baris-tiga">
            <div class="warga-agama">
                <div class="warga">
                    <label for="">kewarganegaraan : </label>
                    <select name="" id="">
                        <option value="">pilih</option>

                        <option value="">indonesia</option>
                        <option value="">amerika</option>
                        <option value="">vatican</option>
                        <option value="">arab saudi</option>
                    </select>
                </div>
                <div class="agama">
                    <label for="">agama : </label>
                    <select name="" id="">
                        <option value="">pilih</option>

                        <option value="">Islam</option>
                        <option value="">kristen</option>
                        <option value="">hindu</option>

                    </select>
                </div>
            </div>
            <div class="nama-ibu">
                <label for="">nama ibu kandung</label>
                <input type="text" placeholder="masukan nama ibu kandung">
            </div>

        </div>
        <div class="baris-empat">
            <div class="email-no">
                <div class="email">
                    <label for="">email :</label>
                    <input type="email" placeholder="masukan email">
                </div>
                <div class="no-telp">
                    <label for="">No telp :</label>
                    <input type="number" placeholder="masukan no telp">
                </div>
            </div>
        </div>
        <div class="judul">
            <h4>Data Alamat Asal</h4>
        </div>
        <div class="baris-lima">
            <div class="Alamat-pos">
                <div class="alamat">
                    <label for="">alamat : </label>
                    <textarea name="" id="" cols="50px" rows="4">

                    </textarea>

                </div>
                <div class="pos">
                    <label for="">kode pos :</label>
                    <input type="number" placeholder="kode pos">
                </div>
            </div>
        </div>
        <div class="baris-enam">

            <div class="provinsi">
                <label for="">provinsi :</label>
                <select name="" id="">
                    <option value="">pilih</option>
                    <option value="">jawa barat</option>
                </select>
            </div>
            <div class="kabupaten">
                <label for="">kabupaten :</label>
                <select name="" id="">
                    <option value="">pilih</option>
                    <option value="">Bandung</option>
                    <option value="">bandung barat</option>
                    <option value="">garut</option>
                </select>
            </div>
            <div class="kecamatan">
                <label for="">kecamatan :</label>
                <select name="" id="">
                    <option value="">pilih</option>
                    <option value="">cicendo</option>
                </select>
            </div>

        </div>
        <div class="judul">
            <h4>Data pendidikan</h4>
        </div>
        <div class="baris-tujuh">
            <div class="pendidikan-terakhir">
                <label for="">pendidikan terakhir :</label>
                <select name="" id="">
                    <option value="">SMA - IPA</option>
                    <option value="">SMA - IPS</option>
                </select>
            </div>
            <div class="nama-sekolah">
                <label for="">nama sekolah :</label>
                <input type="text" placeholder="masukan nama sekolah">
            </div>
            <div class="rata-nilai">
                <label for="">rata-rata nilai kelas 12:</label>
                <input type="number" placeholder="masukan rata-rata nilai raport">
            </div>
        </div>
        <div class="judul">
            <h4>pilihan program studi</h4>
        </div>
        <div class="baris-delapan">
            <div class="prodi-satu">
                <label for="">pilih program studi 1</label>
                <select name="" id="">
                    <option value="">d3 Teknik informatika</option>
                    <option value="">S1 teknik infomatika</option>
                    <option value="">s1 psikologi</option>
                </select>

            </div>
            <div class="prodi-dua">
                <label for="">pilih program studi 1</label>
                <select name="" id="">
                    <option value="">d3 Teknik informatika</option>
                    <option value="">S1 teknik infomatika</option>
                    <option value="">s1 psikologi</option>
                </select>

            </div>
        </div>
        <div class="but">
            <button style="background-color: blue;">daftar</button>
            <button style="background-color: #333;">batal</button>
        </div>
    </form>

</body>

</html>
