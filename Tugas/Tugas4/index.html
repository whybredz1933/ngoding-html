<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas Pertemuan 4</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <form action="">
        <h1>Form Pendaftaran Mahasiswa Baru</h1>
        <div class="title-data-diri">
            <h3>Data Diri</h3>
        </div>
        <div class="content-data-diri">
            <div class="form-group-1">
                <div class="container-input">
                    <label for="">Nama Lengkap :</label>
                    <input type="text" placeholder="Masukan Nama Lengkap">
                </div>
                <div class="container-input">
                    <label for="">Nomor Identitas (NIK) :</label>
                    <input type="text" placeholder="Masukan Nomor NIK">
                </div>
            </div>
            <div class="form-group-2">
                <div class="container-input">
                    <label for="">Tempat Lahir :</label>
                    <input type="text" placeholder="Masukan Tempat Lahir">
                </div>
                <div class="container-input">
                    <label for="">Tanggal Lahir :</label>
                    <input type="date">
                </div>
                <div class="container-input">
                    <label for="">Jenis Kelamin :</label>
                    <select name="" id="">
                        <option value="laki-laki">Laki-Laki</option>
                        <option value="perempuan">Perempuan</option>
                    </select>
                </div>
            </div>
            <div class="form-group-2">
                <div class="container-input">
                    <label for="">Kewarganegaraan :</label>
                    <select name="" id="">
                        <option value="indonesia">Indonesia</option>
                        <option value="malaysia">Malaysia</option>
                        <option value="thailand">Thailand</option>
                        <option value="singapura">Singapura</option>
                    </select>
                </div>
                <div class="container-input">
                    <label for="">Agama :</label>
                    <select name="" id="">
                        <option value="islam">Islam</option>
                        <option value="kristen">Kristen</option>
                        <option value="buddha">Buddha</option>
                        <option value="konghucu">Konghucu</option>
                    </select>
                </div>
                <div class="container-input">
                    <label for="">Nama Ibu Kandung :</label>
                    <input type="text" placeholder="Masukan Nama Ibu Kandung">
                </div>
            </div>
            <div class="container-input">
                <label for="">Email :</label>
                <input type="email" placeholder="Masukan Email">
            </div>
            <div class="container-input">
                <label for="">No. Telp :</label>
                <input type="number" placeholder="Masukan TNo Telp">
            </div>
        </div>
    </form>
</body>

</html>
